spring.application.name=pawvent
server.port=8081

# DATABASE CONNECTION - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/pawvent_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & HIBERNATE SETTINGS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.use_sql_comments=true

# JPA Entity 스캔 및 생성 설정
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.default_schema=public


# 데이터베이스 연결 풀 설정
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# 데이터베이스 연결 로깅
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# 로깅 설정 (DDL 생성 확인용)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.tool.schema=DEBUG
logging.level.org.hibernate.engine.internal.StatisticalLoggingSessionEventListener=WARN

# 카카오 OAuth 설정
spring.security.oauth2.client.registration.kakao.client-id=YOUR_KAKAO_CLIENT_ID
spring.security.oauth2.client.registration.kakao.client-secret=YOUR_KAKAO_CLIENT_SECRET
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.redirect-uri={baseUrl}/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# JWT 설정
jwt.secret=pawvent-secret-key-for-jwt-token-generation-2024-secure-enough-for-hs256-algorithm
jwt.expiration=86400000

# 카카오맵 API 키 설정 (REST API 키)
kakao.map.api-key=7eb770375fe5d24b17ac1d8e85c58026

# 로그 레벨 설정
logging.level.org.springframework.security=DEBUG
logging.level.com.pawvent=DEBUG